    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #1a2847;
            --deep-blue: #2c3e6f;
            --gold: #d4af37;
            --gold-light: #f0d878;
            --cream: #faf8f3;
            --cream-dark: #f0ece1;
            --green: #4caf50;
            --red: #f44336;
            --shadow: rgba(26, 40, 71, 0.1);
        }

        [data-theme='dark'] {
            --navy: #e8eaf6;
            --deep-blue: #c5cae9;
            --gold: #ffd54f;
            --gold-light: #ffecb3;
            --cream: #1e1e1e;
            --cream-dark: #121212;
            --green: #66bb6a;
            --red: #ef5350;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme='dark'] body {
            background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
            color: #e8eaf6;
        }

        [data-theme='dark'] .container {
            background: #2a2a2a;
        }

        [data-theme='dark'] h1, [data-theme='dark'] h2, [data-theme='dark'] h3 {
            color: var(--navy);
        }

        [data-theme='dark'] .option-btn {
            background: #333;
            color: #e8eaf6;
        }

        [data-theme='dark'] .difficulty-btn {
            background: #333;
            color: #e8eaf6;
        }

        [data-theme='dark'] .difficulty-btn:hover {
            background: var(--deep-blue);
            color: #121212;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1, h2, h3 {
            font-family: 'Crimson Text', serif;
            color: var(--navy);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--navy) 0%, var(--deep-blue) 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(212, 175, 55, 0.1) 35px, rgba(212, 175, 55, 0.1) 70px);
            pointer-events: none;
        }

        .header h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            color: var(--gold-light);
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px 30px;
            animation: fadeIn 0.5s ease-in;
        }

        .welcome-screen {
            text-align: center;
        }

        .welcome-screen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .welcome-screen p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .difficulty-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
            padding: 20px;
            border: 3px solid var(--navy);
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            font-weight: 600;
        }

        .difficulty-btn:hover {
            background: var(--navy);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .difficulty-btn.selected {
            background: var(--navy);
            color: white;
            border-color: var(--gold);
        }

        .difficulty-btn .label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .difficulty-btn .description {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--navy);
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .question-screen {
            animation: slideIn 0.5s ease-in;
        }

        .score-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--cream);
            border-radius: 15px;
        }

        .score {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--navy);
        }

        .progress {
            font-size: 1.1em;
            color: #666;
        }

        .question-card {
            background: var(--cream);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.5em;
            color: var(--navy);
            line-height: 1.6;
            font-weight: 500;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .difficulty-badge.easy {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .difficulty-badge.medium {
            background: #fff9c4;
            color: #f57f17;
        }

        .difficulty-badge.hard {
            background: #ffccbc;
            color: #d84315;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            padding: 20px;
            border: 3px solid var(--navy);
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option-btn:hover:not(:disabled) {
            background: var(--cream);
            transform: translateX(5px);
            border-color: var(--gold);
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .option-btn .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--navy);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option-btn.correct {
            background: var(--green);
            border-color: var(--green);
            color: white;
            animation: pulse 0.5s ease-in;
        }

        .option-btn.correct .option-letter {
            background: white;
            color: var(--green);
        }

        .option-btn.incorrect {
            background: var(--red);
            border-color: var(--red);
            color: white;
            animation: shake 0.5s ease-in;
        }

        .option-btn.incorrect .option-letter {
            background: white;
            color: var(--red);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback-screen {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .feedback-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .feedback-message {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .feedback-message.correct {
            color: var(--green);
        }

        .feedback-message.incorrect {
            color: var(--red);
        }

        .scripture-reference {
            background: var(--cream);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid var(--gold);
        }

        .scripture-reference .label {
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .scripture-reference .text {
            font-style: italic;
            color: #555;
            line-height: 1.6;
        }

        .results-screen {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .results-screen h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .final-score {
            font-size: 4em;
            font-weight: 700;
            color: var(--gold);
            margin: 20px 0;
        }

        .score-breakdown {
            background: var(--cream);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: left;
        }

        .score-breakdown h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: var(--navy);
            font-size: 1.1em;
        }

        .performance-message {
            font-size: 1.3em;
            color: #666;
            margin: 20px 0;
            font-style: italic;
        }

        .btn-secondary {
            background: white;
            color: var(--navy);
            border: 3px solid var(--navy);
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            margin: 10px;
        }

        .btn-secondary:hover {
            background: var(--navy);
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .content {
                padding: 30px 20px;
            }

            .welcome-screen h2 {
                font-size: 2em;
            }

            .difficulty-selector {
                flex-direction: column;
            }

            .difficulty-btn {
                max-width: 100%;
            }

            .question-text {
                font-size: 1.2em;
            }

            .option-btn {
                font-size: 1em;
                padding: 15px;
            }

            .final-score {
                font-size: 3em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .score-progress {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

            { id: 3, text: "Who was swallowed by a large fish?", options: ["Jonah", "Daniel", "Elijah", "Samuel"], correctAnswer: 0, difficulty: "easy", reference: "Jonah 1:17", category: "Old Testament", verseText: "And the LORD appointed a great fish to swallow up Jonah. And Jonah was in the belly of the fish three days and three nights.", explanation: "Jonah was swallowed by a great fish after trying to flee from God's command to preach to Nineveh." },

            { id: 6, text: "Who was the first man created by God?", options: ["Adam", "Abel", "Cain", "Seth"], correctAnswer: 0, difficulty: "easy", reference: "Genesis 2:7", category: "Old Testament", verseText: "Then the LORD God formed the man of dust from the ground and breathed into his nostrils the breath of life, and the man became a living creature.", explanation: "Adam was the first human being created by God, formed from the dust of the ground." },
            { id: 7, text: "In which city was Jesus born?", options: ["Nazareth", "Jerusalem", "Bethlehem", "Jericho"], correctAnswer: 2, difficulty: "easy", reference: "Matthew 2:1", category: "Gospels", verseText: "Now after Jesus was born in Bethlehem of Judea in the days of Herod the king, behold, wise men from the east came to Jerusalem.", explanation: "Jesus was born in Bethlehem, fulfilling the Old Testament prophecy about the Messiah's birthplace." },
            { id: 8, text: "What was the sign of God's covenant with Noah?", options: ["A star", "A rainbow", "A dove", "A cloud"], correctAnswer: 1, difficulty: "easy", reference: "Genesis 9:13", category: "Old Testament", verseText: "I have set my bow in the cloud, and it shall be a sign of the covenant between me and the earth.", explanation: "God placed a rainbow in the sky as a sign of His promise never to destroy the earth with a flood again." },

            // PARABLES & TEACHINGS
            { id: 57, text: "In the parable of the sower, what does the seed represent?", options: ["Money", "The Word of God", "Faith", "Love"], correctAnswer: 1, difficulty: "easy", reference: "Luke 8:11", category: "Parables & Teachings", verseText: "Now the parable is this: The seed is the word of God.", explanation: "Jesus explained that the seed scattered by the sower represents the Word of God being spread to different types of hearts." },
            { id: 58, text: "In the parable of the Good Samaritan, who helped the injured man?", options: ["A priest", "A Levite", "A Samaritan", "A Roman"], correctAnswer: 2, difficulty: "easy", reference: "Luke 10:33", category: "Parables & Teachings", verseText: "But a Samaritan, as he journeyed, came to where he was, and when he saw him, he had compassion.", explanation: "Despite cultural hostility between Jews and Samaritans, it was a Samaritan who showed mercy and helped the injured man." },
            { id: 59, text: "What did the prodigal son waste his inheritance on?", options: ["Investments", "Riotous living", "Building a house", "Education"], correctAnswer: 1, difficulty: "medium", reference: "Luke 15:13", category: "Parables & Teachings", verseText: "And there he squandered his property in reckless living.", explanation: "The younger son wasted his entire inheritance on wild and reckless living before returning home repentant." },
            { id: 60, text: "In the parable of the talents, how many talents did the master give to the first servant?", options: ["Three", "Five", "Seven", "Ten"], correctAnswer: 1, difficulty: "medium", reference: "Matthew 25:15", category: "Parables & Teachings", verseText: "To one he gave five talents, to another two, to another one, to each according to his ability.", explanation: "The master distributed talents based on each servant's ability: five to one, two to another, and one to the third." },
            { id: 61, text: "Who is our neighbor according to Jesus's teaching?", options: ["Only fellow believers", "Only family members", "Anyone in need", "Only people we like"], correctAnswer: 2, difficulty: "easy", reference: "Luke 10:36-37", category: "Parables & Teachings", verseText: "Which of these three, do you think, proved to be a neighbor to the man who fell among the robbers? He said, 'The one who showed him mercy.'", explanation: "Jesus taught that our neighbor is anyone in need whom we have the opportunity to help." },
            { id: 62, text: "In the parable of the lost sheep, how many sheep did the shepherd have?", options: ["Fifty", "Seventy", "One hundred", "One hundred and twenty"], correctAnswer: 2, difficulty: "medium", reference: "Luke 15:4", category: "Parables & Teachings", verseText: "What man of you, having a hundred sheep, if he has lost one of them, does not leave the ninety-nine in the open country, and go after the one that is lost, until he finds it?", explanation: "The shepherd left 99 sheep to find the one that was lost, showing God's love for each individual person." },
            { id: 63, text: "What did Jesus say is the greatest commandment?", options: ["Do not steal", "Love the Lord your God", "Honor your parents", "Do not murder"], correctAnswer: 1, difficulty: "easy", reference: "Matthew 22:37-38", category: "Parables & Teachings", verseText: "You shall love the Lord your God with all your heart and with all your soul and with all your mind. This is the great and first commandment.", explanation: "Jesus said the greatest commandment is to love God completely with heart, soul, and mind." },
            { id: 64, text: "In the parable of the ten virgins, how many were wise?", options: ["Three", "Five", "Seven", "Ten"], correctAnswer: 1, difficulty: "medium", reference: "Matthew 25:2", category: "Parables & Teachings", verseText: "Five of them were foolish, and five were wise.", explanation: "Five virgins were wise and brought extra oil for their lamps, while five were foolish and unprepared." },
            { id: 65, text: "What did Jesus say we cannot serve along with God?", options: ["Family", "Mammon (Money)", "Friends", "Work"], correctAnswer: 1, difficulty: "easy", reference: "Matthew 6:24", category: "Parables & Teachings", verseText: "No one can serve two masters, for either he will hate the one and love the other, or he will be devoted to the one and despise the other. You cannot serve God and money.", explanation: "Jesus taught that we cannot serve both God and money, as they demand conflicting loyalties." },
            { id: 66, text: "According to Jesus, what should we do to our enemies?", options: ["Ignore them", "Love them", "Avoid them", "Defeat them"], correctAnswer: 1, difficulty: "easy", reference: "Matthew 5:44", category: "Parables & Teachings", verseText: "But I say to you, Love your enemies and pray for those who persecute you.", explanation: "Jesus commanded His followers to love their enemies and pray for those who persecute them." },

            // MIRACLES OF JESUS
            { id: 67, text: "What was the name of the man Jesus raised from the dead after four days?", options: ["Lazarus", "Jairus", "Simon", "Nicodemus"], correctAnswer: 0, difficulty: "easy", reference: "John 11:43-44", category: "Miracles of Jesus", verseText: "When he had said these things, he cried out with a loud voice, 'Lazarus, come out.' The man who had died came out.", explanation: "Jesus raised Lazarus from the dead after he had been in the tomb for four days, demonstrating power over death." },
            { id: 68, text: "What did Jesus calm with His words?", options: ["A riot", "A storm", "An earthquake", "A fire"], correctAnswer: 1, difficulty: "easy", reference: "Mark 4:39", category: "Miracles of Jesus", verseText: "And he awoke and rebuked the wind and said to the sea, 'Peace! Be still!' And the wind ceased, and there was a great calm.", explanation: "Jesus calmed a violent storm on the Sea of Galilee with just His words, showing His authority over nature." },
            { id: 107, text: "How many loaves and fish did Jesus use to feed the 5,000?", options: ["3 loaves, 2 fish", "5 loaves, 2 fish", "7 loaves, 3 fish", "10 loaves, 5 fish"], correctAnswer: 1, difficulty: "easy", reference: "Matthew 14:17", category: "Miracles of Jesus", verseText: "They said to him, 'We have only five loaves here and two fish.'", explanation: "Jesus miraculously fed over 5,000 people with just five loaves of bread and two fish." },
            { id: 108, text: "What did Jesus do at the wedding in Cana?", options: ["Healed the sick", "Turned water into wine", "Fed the guests", "Raised someone from death"], correctAnswer: 1, difficulty: "easy", reference: "John 2:9", category: "Miracles of Jesus", verseText: "When the master of the feast tasted the water now become wine...", explanation: "Jesus performed His first miracle by turning water into wine at a wedding in Cana." },
            { id: 109, text: "What happened when Jesus touched the leper?", options: ["Nothing happened", "The leper was healed", "Jesus became sick", "The leper ran away"], correctAnswer: 1, difficulty: "easy", reference: "Matthew 8:3", category: "Miracles of Jesus", verseText: "And Jesus stretched out his hand and touched him, saying, 'I will; be clean.' And immediately his leprosy was cleansed.", explanation: "Jesus healed the leper instantly by touching him and commanding him to be clean." },
            { id: 110, text: "Who did Jesus heal with just a word from a distance?", options: ["Peter's mother-in-law", "A paralyzed man", "A centurion's servant", "A blind beggar"], correctAnswer: 2, difficulty: "easy", reference: "Matthew 8:13", category: "Miracles of Jesus", verseText: "And to the centurion Jesus said, 'Go; let it be done for you as you have believed.' And the servant was healed at that very moment.", explanation: "Jesus healed the centurion's servant remotely, impressed by the centurion's great faith." },
            { id: 69, text: "How many lepers did Jesus heal, but only one returned to thank Him?", options: ["Five", "Seven", "Ten", "Twelve"], correctAnswer: 2, difficulty: "medium", reference: "Luke 17:12-17", category: "Miracles of Jesus", verseText: "Then Jesus answered, 'Were not ten cleansed? Where are the nine?'", explanation: "Jesus healed ten lepers, but only one, a Samaritan, returned to give thanks and praise God." },
            { id: 70, text: "What did Jesus heal the man at the pool of Bethesda from?", options: ["Blindness", "Leprosy", "Paralysis", "Deafness"], correctAnswer: 2, difficulty: "medium", reference: "John 5:8", category: "Miracles of Jesus", verseText: "Jesus said to him, 'Get up, take up your bed, and walk.' And at once the man was healed.", explanation: "Jesus healed a man who had been paralyzed for 38 years at the pool of Bethesda." },
            { id: 71, text: "What did Jesus use to heal a blind man's eyes?", options: ["Oil", "Water", "Mud and saliva", "Nothing, just words"], correctAnswer: 2, difficulty: "medium", reference: "John 9:6", category: "Miracles of Jesus", verseText: "Having said these things, he spit on the ground and made mud with the saliva. Then he anointed the man's eyes with the mud.", explanation: "Jesus made mud from His saliva and the ground to anoint a blind man's eyes, who then could see." },
            { id: 72, text: "Whose ear did Jesus heal after it was cut off?", options: ["A Roman soldier", "The high priest's servant", "Peter", "Judas"], correctAnswer: 1, difficulty: "medium", reference: "Luke 22:50-51", category: "Miracles of Jesus", verseText: "And one of them struck the servant of the high priest and cut off his right ear. But Jesus said, 'No more of this!' And he touched his ear and healed him.", explanation: "When Peter cut off the ear of Malchus, the high priest's servant, Jesus healed it immediately." },
            { id: 73, text: "How many fish did the disciples catch after Jesus told them where to cast their net?", options: ["100", "120", "153", "200"], correctAnswer: 2, difficulty: "hard", reference: "John 21:11", category: "Miracles of Jesus", verseText: "Simon Peter went aboard and hauled the net ashore, full of large fish, 153 of them.", explanation: "After Jesus's resurrection, He directed the disciples to cast their net, and they caught exactly 153 large fish." },
            { id: 74, text: "What did Jesus cast out of Mary Magdalene?", options: ["Three demons", "Five demons", "Seven demons", "Ten demons"], correctAnswer: 2, difficulty: "medium", reference: "Luke 8:2", category: "Miracles of Jesus", verseText: "Mary, called Magdalene, from whom seven demons had gone out.", explanation: "Jesus cast seven demons out of Mary Magdalene, freeing her from spiritual bondage." },

            // WOMEN OF THE BIBLE
            { id: 75, text: "Who was the mother of Jesus?", options: ["Elizabeth", "Mary", "Martha", "Anna"], correctAnswer: 1, difficulty: "easy", reference: "Luke 1:30-31", category: "Women of the Bible", verseText: "And the angel said to her, 'Do not be afraid, Mary, for you have found favor with God. And behold, you will conceive in your womb and bear a son.'", explanation: "Mary was chosen by God to be the mother of Jesus, the Savior of the world." },
            { id: 76, text: "Which woman hid Israelite spies in Jericho?", options: ["Deborah", "Rahab", "Ruth", "Esther"], correctAnswer: 1, difficulty: "medium", reference: "Joshua 2:4", category: "Women of the Bible", verseText: "But the woman had taken the two men and hidden them.", explanation: "Rahab the prostitute hid two Israelite spies in Jericho and helped them escape, saving her family when the city fell." },
            { id: 77, text: "Who became queen of Persia and saved the Jewish people?", options: ["Vashti", "Esther", "Ruth", "Deborah"], correctAnswer: 1, difficulty: "easy", reference: "Esther 4:14", category: "Women of the Bible", verseText: "And who knows whether you have not come to the kingdom for such a time as this?", explanation: "Esther became queen of Persia and courageously interceded to save the Jewish people from genocide." },
            { id: 78, text: "Which judge of Israel was a woman?", options: ["Miriam", "Deborah", "Hannah", "Abigail"], correctAnswer: 1, difficulty: "medium", reference: "Judges 4:4", category: "Women of the Bible", verseText: "Now Deborah, a prophetess, the wife of Lappidoth, was judging Israel at that time.", explanation: "Deborah was both a prophetess and a judge who led Israel, and she guided them to victory over their enemies." },
            { id: 79, text: "What was the name of Abraham's wife?", options: ["Rachel", "Leah", "Sarah", "Rebekah"], correctAnswer: 2, difficulty: "easy", reference: "Genesis 17:15", category: "Women of the Bible", verseText: "And God said to Abraham, 'As for Sarai your wife, you shall not call her name Sarai, but Sarah shall be her name.'", explanation: "Sarah was Abraham's wife and the mother of Isaac, becoming the mother of nations as God promised." },
            { id: 80, text: "Which woman was a seller of purple cloth in Philippi?", options: ["Priscilla", "Lydia", "Phoebe", "Dorcas"], correctAnswer: 1, difficulty: "hard", reference: "Acts 16:14", category: "Women of the Bible", verseText: "One who heard us was a woman named Lydia, from the city of Thyatira, a seller of purple goods, who was a worshiper of God.", explanation: "Lydia was a businesswoman who sold purple cloth and became one of Paul's first converts in Europe." },
            { id: 81, text: "Who was the sister of Moses and Aaron?", options: ["Miriam", "Deborah", "Jochebed", "Zipporah"], correctAnswer: 0, difficulty: "medium", reference: "Exodus 15:20", category: "Women of the Bible", verseText: "Then Miriam the prophetess, the sister of Aaron, took a tambourine in her hand.", explanation: "Miriam was the sister of Moses and Aaron, and she was a prophetess who led the women in praise after crossing the Red Sea." },
            { id: 82, text: "Which woman said, 'Where you go I will go, and where you stay I will stay'?", options: ["Naomi", "Ruth", "Orpah", "Esther"], correctAnswer: 1, difficulty: "easy", reference: "Ruth 1:16", category: "Women of the Bible", verseText: "But Ruth said, 'Do not urge me to leave you or to return from following you. For where you go I will go, and where you lodge I will lodge.'", explanation: "Ruth made this declaration of loyalty to her mother-in-law Naomi, choosing to follow her and her God." },

            // KINGS & RULERS
            { id: 83, text: "Who was the first king of Israel?", options: ["David", "Solomon", "Saul", "Samuel"], correctAnswer: 2, difficulty: "easy", reference: "1 Samuel 10:24", category: "Kings & Rulers", verseText: "And Samuel said to all the people, 'Do you see him whom the LORD has chosen? There is none like him among all the people.'", explanation: "Saul was anointed as the first king of Israel, though he later disobeyed God and was rejected." },
            { id: 84, text: "Which king wrote most of the Psalms?", options: ["Solomon", "David", "Hezekiah", "Josiah"], correctAnswer: 1, difficulty: "easy", reference: "Various Psalms", category: "Kings & Rulers", verseText: "Many psalms are inscribed 'A Psalm of David'", explanation: "King David wrote approximately 73 of the 150 psalms in the Book of Psalms." },
            { id: 85, text: "What was King Solomon famous for?", options: ["His strength", "His wisdom", "His armies", "His wealth alone"], correctAnswer: 1, difficulty: "easy", reference: "1 Kings 3:12", category: "Kings & Rulers", verseText: "Behold, I give you a wise and discerning mind, so that none like you has been before you and none like you shall arise after you.", explanation: "God granted Solomon exceptional wisdom when he asked for an understanding heart to govern God's people." },
            { id: 86, text: "Which wicked queen was thrown from a window?", options: ["Athaliah", "Jezebel", "Herodias", "Vashti"], correctAnswer: 1, difficulty: "medium", reference: "2 Kings 9:33", category: "Kings & Rulers", verseText: "He said, 'Throw her down.' So they threw her down. And some of her blood spattered on the wall.", explanation: "Jezebel, the wicked queen who promoted Baal worship, was thrown from a window and killed as prophesied." },
            { id: 87, text: "How old was King Josiah when he began to reign?", options: ["Six", "Eight", "Twelve", "Sixteen"], correctAnswer: 1, difficulty: "hard", reference: "2 Kings 22:1", category: "Kings & Rulers", verseText: "Josiah was eight years old when he began to reign, and he reigned thirty-one years in Jerusalem.", explanation: "Josiah became king at only eight years old and later led major religious reforms in Judah." },
            { id: 88, text: "Which king of Babylon conquered Jerusalem?", options: ["Cyrus", "Darius", "Nebuchadnezzar", "Belshazzar"], correctAnswer: 2, difficulty: "medium", reference: "2 Kings 25:8-9", category: "Kings & Rulers", verseText: "In the fifth month, on the seventh day of the month... Nebuzaradan, the captain of the bodyguard, a servant of the king of Babylon, came to Jerusalem.", explanation: "Nebuchadnezzar, king of Babylon, conquered Jerusalem and destroyed the temple, taking the Jews into exile." },
            { id: 89, text: "What did King Nebuchadnezzar see in his dream?", options: ["A tree", "A statue", "A beast", "A wheel"], correctAnswer: 1, difficulty: "medium", reference: "Daniel 2:31", category: "Kings & Rulers", verseText: "You saw, O king, and behold, a great image. This image, mighty and of exceeding brightness, stood before you, and its appearance was frightening.", explanation: "Nebuchadnezzar dreamed of a great statue made of different metals, which Daniel interpreted as future kingdoms." },
            { id: 90, text: "Which king allowed the Jews to return and rebuild Jerusalem?", options: ["Nebuchadnezzar", "Cyrus", "Xerxes", "Darius"], correctAnswer: 1, difficulty: "medium", reference: "Ezra 1:1-2", category: "Kings & Rulers", verseText: "Thus says Cyrus king of Persia: The LORD, the God of heaven, has given me all the kingdoms of the earth, and he has charged me to build him a house at Jerusalem.", explanation: "King Cyrus of Persia issued a decree allowing the Jews to return from exile and rebuild the temple in Jerusalem." },

            // BIBLICAL GEOGRAPHY
            { id: 91, text: "On which mountain did Moses receive the Ten Commandments?", options: ["Mount Ararat", "Mount Sinai", "Mount Carmel", "Mount Hermon"], correctAnswer: 1, difficulty: "easy", reference: "Exodus 19:20", category: "Biblical Geography", verseText: "The LORD came down on Mount Sinai, to the top of the mountain.", explanation: "God descended on Mount Sinai to give Moses the Ten Commandments and establish His covenant with Israel." },
            { id: 92, text: "In which garden did Jesus pray before His arrest?", options: ["Garden of Eden", "Garden of Gethsemane", "Garden Tomb", "Hanging Gardens"], correctAnswer: 1, difficulty: "easy", reference: "Matthew 26:36", category: "Biblical Geography", verseText: "Then Jesus went with them to a place called Gethsemane.", explanation: "Jesus prayed in the Garden of Gethsemane on the Mount of Olives the night before His crucifixion." },
            { id: 93, text: "Where was Paul traveling when he was blinded by a great light?", options: ["Jerusalem", "Damascus", "Antioch", "Rome"], correctAnswer: 1, difficulty: "medium", reference: "Acts 9:3", category: "Biblical Geography", verseText: "Now as he went on his way, he approached Damascus, and suddenly a light from heaven shone around him.", explanation: "Paul (then Saul) was traveling to Damascus to persecute Christians when Jesus appeared to him in a blinding light." },
            { id: 94, text: "What sea did the Israelites cross when leaving Egypt?", options: ["Mediterranean Sea", "Dead Sea", "Red Sea", "Sea of Galilee"], correctAnswer: 2, difficulty: "easy", reference: "Exodus 14:21-22", category: "Biblical Geography", verseText: "Then Moses stretched out his hand over the sea, and the LORD drove the sea back... and the people of Israel went into the midst of the sea on dry ground.", explanation: "God parted the Red Sea, allowing the Israelites to escape Egypt while Pharaoh's army was destroyed." },
            { id: 95, text: "Where did Jesus perform His first miracle?", options: ["Jerusalem", "Nazareth", "Cana", "Capernaum"], correctAnswer: 2, difficulty: "medium", reference: "John 2:1", category: "Biblical Geography", verseText: "On the third day there was a wedding at Cana in Galilee.", explanation: "Jesus performed His first miracle at a wedding in Cana of Galilee by turning water into wine." },
            { id: 96, text: "On which mountain was Jesus transfigured?", options: ["Mount Sinai", "Mount Tabor", "Mount of Olives", "A high mountain (not named)"], correctAnswer: 3, difficulty: "hard", reference: "Matthew 17:1", category: "Biblical Geography", verseText: "And after six days Jesus took with him Peter and James, and John his brother, and led them up a high mountain by themselves.", explanation: "The Bible doesn't specifically name which mountain, though tradition suggests Mount Tabor or Mount Hermon." },
            { id: 97, text: "Where was Jesus crucified?", options: ["Mount of Olives", "Golgotha", "Mount Zion", "Bethany"], correctAnswer: 1, difficulty: "easy", reference: "John 19:17", category: "Biblical Geography", verseText: "And he went out, bearing his own cross, to the place called The Place of a Skull, which in Aramaic is called Golgotha.", explanation: "Jesus was crucified at Golgotha, also called The Place of the Skull, outside Jerusalem." },
            { id: 98, text: "What river was Naaman told to wash in to cure his leprosy?", options: ["Nile", "Euphrates", "Jordan", "Tigris"], correctAnswer: 2, difficulty: "medium", reference: "2 Kings 5:10", category: "Biblical Geography", verseText: "Go and wash in the Jordan seven times, and your flesh shall be restored, and you shall be clean.", explanation: "Elisha told Naaman to wash seven times in the Jordan River to be healed of his leprosy." },

            // OLD TESTAMENT PROPHETS
            { id: 99, text: "Which prophet was taken up to heaven in a whirlwind?", options: ["Elijah", "Elisha", "Isaiah", "Jeremiah"], correctAnswer: 0, difficulty: "easy", reference: "2 Kings 2:11", category: "Old Testament Prophets", verseText: "And as they still went on and talked, behold, chariots of fire and horses of fire separated the two of them. And Elijah went up by a whirlwind into heaven.", explanation: "Elijah was taken directly to heaven in a whirlwind, accompanied by chariots and horses of fire." },
            { id: 111, text: "Which prophet was swallowed by a great fish?", options: ["Jonah", "Jeremiah", "Hosea", "Amos"], correctAnswer: 0, difficulty: "easy", reference: "Jonah 1:17", category: "Old Testament Prophets", verseText: "And the LORD appointed a great fish to swallow up Jonah. And Jonah was in the belly of the fish three days and three nights.", explanation: "Jonah tried to flee from God's call, but was swallowed by a great fish and stayed inside for three days." },
            { id: 112, text: "Which prophet confronted King David about his sin with Bathsheba?", options: ["Samuel", "Nathan", "Elijah", "Isaiah"], correctAnswer: 1, difficulty: "easy", reference: "2 Samuel 12:7", category: "Old Testament Prophets", verseText: "Nathan said to David, 'You are the man!'", explanation: "The prophet Nathan courageously confronted King David about his adultery with Bathsheba and the murder of Uriah." },
            { id: 113, text: "Who was the prophet that anointed Saul as the first king of Israel?", options: ["Samuel", "Elijah", "Nathan", "Isaiah"], correctAnswer: 0, difficulty: "easy", reference: "1 Samuel 10:1", category: "Old Testament Prophets", verseText: "Then Samuel took a flask of oil and poured it on his head and kissed him and said, 'Has not the LORD anointed you to be prince over his people Israel?'", explanation: "Samuel was the prophet and judge who anointed Saul as Israel's first king." },
            { id: 114, text: "Which prophet had a vision of God's throne surrounded by seraphim?", options: ["Ezekiel", "Daniel", "Isaiah", "Jeremiah"], correctAnswer: 2, difficulty: "easy", reference: "Isaiah 6:1-2", category: "Old Testament Prophets", verseText: "I saw the Lord sitting upon a throne, high and lifted up... Above him stood the seraphim.", explanation: "Isaiah saw a magnificent vision of God on His throne with seraphim calling out 'Holy, holy, holy.'" },
            { id: 100, text: "Which prophet saw a vision of dry bones coming to life?", options: ["Isaiah", "Jeremiah", "Ezekiel", "Daniel"], correctAnswer: 2, difficulty: "medium", reference: "Ezekiel 37:1-2", category: "Old Testament Prophets", verseText: "The hand of the LORD was upon me... and set me down in the middle of the valley; it was full of bones.", explanation: "Ezekiel prophesied to dry bones which came together and came to life, symbolizing Israel's restoration." },
            { id: 101, text: "Which prophet confronted King Ahab about killing Naboth?", options: ["Elijah", "Nathan", "Samuel", "Isaiah"], correctAnswer: 0, difficulty: "medium", reference: "1 Kings 21:19", category: "Old Testament Prophets", verseText: "And you shall say to him, 'Thus says the LORD: Have you killed and also taken possession?'", explanation: "Elijah confronted King Ahab after Jezebel arranged Naboth's murder so Ahab could take his vineyard." },
            { id: 102, text: "Which prophet lived in a time of exile in Babylon?", options: ["Isaiah", "Jeremiah", "Ezekiel", "Amos"], correctAnswer: 2, difficulty: "medium", reference: "Ezekiel 1:1", category: "Old Testament Prophets", verseText: "In the thirtieth year, in the fourth month, on the fifth day of the month, as I was among the exiles by the Chebar canal.", explanation: "Ezekiel prophesied to the Jewish exiles in Babylon, bringing messages of judgment and restoration." },
            { id: 103, text: "Who was the prophet that anointed David as king?", options: ["Nathan", "Samuel", "Elijah", "Isaiah"], correctAnswer: 1, difficulty: "easy", reference: "1 Samuel 16:13", category: "Old Testament Prophets", verseText: "Then Samuel took the horn of oil and anointed him in the midst of his brothers.", explanation: "The prophet Samuel anointed David as king while he was still a young shepherd boy." },
            { id: 104, text: "Which prophet was told to marry a prostitute as a symbol?", options: ["Hosea", "Amos", "Micah", "Joel"], correctAnswer: 0, difficulty: "medium", reference: "Hosea 1:2", category: "Old Testament Prophets", verseText: "When the LORD first spoke through Hosea, the LORD said to Hosea, 'Go, take to yourself a wife of whoredom.'", explanation: "God told Hosea to marry Gomer, a prostitute, to symbolize Israel's unfaithfulness to God." },
            { id: 105, text: "Which prophet saw the Lord seated on a throne in the temple?", options: ["Ezekiel", "Isaiah", "Jeremiah", "Daniel"], correctAnswer: 1, difficulty: "medium", reference: "Isaiah 6:1", category: "Old Testament Prophets", verseText: "In the year that King Uzziah died I saw the Lord sitting upon a throne, high and lifted up; and the train of his robe filled the temple.", explanation: "Isaiah had a vision of God's holiness and glory in the temple, which led to his calling as a prophet." },
            { id: 115, text: "Which prophet predicted that Bethlehem would be the birthplace of the Messiah?", options: ["Isaiah", "Micah", "Jeremiah", "Hosea"], correctAnswer: 1, difficulty: "medium", reference: "Micah 5:2", category: "Old Testament Prophets", verseText: "But you, O Bethlehem Ephrathah, who are too little to be among the clans of Judah, from you shall come forth for me one who is to be ruler in Israel.", explanation: "Micah prophesied that the Messiah would be born in Bethlehem, which was fulfilled when Jesus was born there." },
            { id: 116, text: "Which prophet's name means 'the LORD is my God'?", options: ["Elijah", "Elisha", "Daniel", "Jeremiah"], correctAnswer: 0, difficulty: "medium", reference: "1 Kings 18:36", category: "Old Testament Prophets", verseText: "And at the time of the offering of the oblation, Elijah the prophet came near and said, 'O LORD, God of Abraham, Isaac, and Israel, let it be known this day that you are God in Israel.'", explanation: "Elijah's name means 'Yahweh is my God' or 'the LORD is my God,' which reflected his mission to call Israel back to worshiping the one true God." },
            { id: 106, text: "Which prophet was called while still in his mother's womb?", options: ["Isaiah", "Jeremiah", "Ezekiel", "Samuel"], correctAnswer: 1, difficulty: "hard", reference: "Jeremiah 1:5", category: "Old Testament Prophets", verseText: "Before I formed you in the womb I knew you, and before you were born I consecrated you; I appointed you a prophet to the nations.", explanation: "God told Jeremiah that He had appointed him as a prophet even before he was born." },
            { id: 117, text: "Which prophet was fed by ravens during a drought?", options: ["Elijah", "Elisha", "Jeremiah", "Amos"], correctAnswer: 0, difficulty: "hard", reference: "1 Kings 17:6", category: "Old Testament Prophets", verseText: "And the ravens brought him bread and meat in the morning, and bread and meat in the evening, and he drank from the brook.", explanation: "During a severe drought, God sent ravens to bring food to Elijah by the brook Cherith." },

            // ADDITIONAL NEW TESTAMENT - EASY
            { id: 118, text: "Who wrote the most books in the New Testament?", options: ["Peter", "Paul", "John", "Luke"], correctAnswer: 1, difficulty: "easy", reference: "New Testament Structure", category: "New Testament", verseText: "Paul wrote 13 letters that are included in the New Testament.", explanation: "The Apostle Paul wrote 13 epistles (letters) to various churches and individuals, making him the most prolific New Testament author." },
            { id: 119, text: "What city did Paul visit on his first missionary journey?", options: ["Rome", "Athens", "Antioch", "Jerusalem"], correctAnswer: 2, difficulty: "easy", reference: "Acts 13:1-3", category: "New Testament", verseText: "Now there were in the church at Antioch prophets and teachers... the Holy Spirit said, 'Set apart for me Barnabas and Saul for the work to which I have called them.'", explanation: "Paul's first missionary journey began from Antioch, where the Holy Spirit called him and Barnabas to spread the Gospel." },
            { id: 120, text: "Who helped Paul escape from Damascus in a basket?", options: ["His disciples", "Peter", "Barnabas", "Silas"], correctAnswer: 0, difficulty: "easy", reference: "Acts 9:25", category: "New Testament", verseText: "But his disciples took him by night and let him down through an opening in the wall, lowering him in a basket.", explanation: "After Paul's conversion, his disciples helped him escape persecution in Damascus by lowering him in a basket through the city wall." },
            { id: 121, text: "What was the name of Paul's young helper?", options: ["Titus", "Timothy", "Silas", "Mark"], correctAnswer: 1, difficulty: "easy", reference: "1 Timothy 1:2", category: "New Testament", verseText: "To Timothy, my true child in the faith: Grace, mercy, and peace from God the Father and Christ Jesus our Lord.", explanation: "Timothy was Paul's young protg and faithful ministry partner, whom Paul called his 'true child in the faith.'" },
            { id: 122, text: "Where was Paul born?", options: ["Jerusalem", "Tarsus", "Rome", "Athens"], correctAnswer: 1, difficulty: "easy", reference: "Acts 22:3", category: "New Testament", verseText: "I am a Jew, born in Tarsus in Cilicia.", explanation: "Paul (Saul) was born in Tarsus, a major city in Cilicia, which gave him Roman citizenship." },

            // ADDITIONAL CATEGORIES - EASY
            { id: 123, text: "Who was the wisest king mentioned in the Bible?", options: ["David", "Solomon", "Hezekiah", "Josiah"], correctAnswer: 1, difficulty: "easy", reference: "1 Kings 3:12", category: "Kings & Rulers", verseText: "Behold, I give you a wise and discerning mind, so that none like you has been before you and none like you shall arise after you.", explanation: "God granted King Solomon unmatched wisdom when he asked for an understanding heart to govern God's people." },
            { id: 124, text: "Which king had 700 wives?", options: ["David", "Solomon", "Rehoboam", "Ahab"], correctAnswer: 1, difficulty: "easy", reference: "1 Kings 11:3", category: "Kings & Rulers", verseText: "He had 700 wives, who were princesses, and 300 concubines.", explanation: "Solomon had 700 wives and 300 concubines, which eventually led him away from fully following God." },
            { id: 125, text: "In which sea did Jesus walk on water?", options: ["Dead Sea", "Red Sea", "Sea of Galilee", "Mediterranean Sea"], correctAnswer: 2, difficulty: "easy", reference: "Matthew 14:25", category: "Biblical Geography", verseText: "And in the fourth watch of the night he came to them, walking on the sea.", explanation: "Jesus walked on the Sea of Galilee to reach His disciples who were in a boat during a storm." },
            { id: 126, text: "Who was the wife of Isaac?", options: ["Rachel", "Leah", "Rebekah", "Sarah"], correctAnswer: 2, difficulty: "easy", reference: "Genesis 24:67", category: "Women of the Bible", verseText: "Then Isaac brought her into the tent of Sarah his mother and took Rebekah, and she became his wife.", explanation: "Rebekah became Isaac's wife after Abraham's servant found her by God's guidance." },
            { id: 127, text: "How many books are in the Bible?", options: ["39", "66", "73", "80"], correctAnswer: 1, difficulty: "easy", reference: "Bible Structure", category: "General", verseText: "The Protestant Bible contains 66 books: 39 in the Old Testament and 27 in the New Testament.", explanation: "The Bible consists of 66 books total - 39 in the Old Testament and 27 in the New Testament." },
            { id: 128, text: "What is the shortest book in the Bible?", options: ["Philemon", "2 John", "3 John", "Jude"], correctAnswer: 2, difficulty: "easy", reference: "Bible Structure", category: "General", verseText: "3 John has only 14 verses, making it the shortest book in the Bible.", explanation: "3 John is the shortest book in the Bible with just 14 verses." },
            { id: 129, text: "What is the longest book in the Bible?", options: ["Genesis", "Psalms", "Isaiah", "Jeremiah"], correctAnswer: 1, difficulty: "easy", reference: "Bible Structure", category: "General", verseText: "The Book of Psalms contains 150 chapters and is the longest book in the Bible.", explanation: "Psalms is the longest book in the Bible with 150 chapters of songs, prayers, and worship." },
            { id: 130, text: "Who wrote the Book of Revelation?", options: ["Paul", "Peter", "John", "James"], correctAnswer: 2, difficulty: "easy", reference: "Revelation 1:1", category: "General", verseText: "The revelation of Jesus Christ, which God gave him to show to his servants... and he made it known by sending his angel to his servant John.", explanation: "The Apostle John wrote the Book of Revelation while exiled on the island of Patmos." },

            // ADDITIONAL - MEDIUM
            { id: 131, text: "In the parable of the lost coin, how many coins did the woman have?", options: ["Five", "Ten", "Fifteen", "Twenty"], correctAnswer: 1, difficulty: "medium", reference: "Luke 15:8", category: "Parables & Teachings", verseText: "Or what woman, having ten silver coins, if she loses one coin, does not light a lamp and sweep the house and seek diligently until she finds it?", explanation: "The woman had ten silver coins and searched diligently for the one she lost, representing God's joy over one repentant sinner." },
            { id: 132, text: "Which woman was a prophetess and wife of Lappi doth?", options: ["Miriam", "Deborah", "Huldah", "Anna"], correctAnswer: 1, difficulty: "medium", reference: "Judges 4:4", category: "Women of the Bible", verseText: "Now Deborah, a prophetess, the wife of Lappidoth, was judging Israel at that time.", explanation: "Deborah was a prophetess, judge, and the wife of Lappidoth who led Israel to victory." },
            { id: 133, text: "Who found baby Moses in the Nile River?", options: ["An Egyptian servant", "Pharaoh's daughter", "An Israelite woman", "Moses' sister"], correctAnswer: 1, difficulty: "medium", reference: "Exodus 2:5", category: "Women of the Bible", verseText: "Now the daughter of Pharaoh came down to bathe at the river... She saw the basket among the reeds and sent her servant woman, and she took it.", explanation: "Pharaoh's daughter found baby Moses in a basket among the reeds and adopted him as her own son." },
            { id: 134, text: "Which city is called the City of David?", options: ["Jerusalem", "Bethlehem", "Hebron", "Nazareth"], correctAnswer: 1, difficulty: "medium", reference: "Luke 2:11", category: "Biblical Geography", verseText: "For unto you is born this day in the city of David a Savior, who is Christ the Lord.", explanation: "Bethlehem is called the City of David because King David was born there." },
            { id: 135, text: "What mountain did Noah's ark rest on?", options: ["Mount Sinai", "Mount Ararat", "Mount Carmel", "Mount Zion"], correctAnswer: 1, difficulty: "medium", reference: "Genesis 8:4", category: "Biblical Geography", verseText: "And in the seventh month, on the seventeenth day of the month, the ark came to rest on the mountains of Ararat.", explanation: "After the flood waters receded, Noah's ark came to rest on the mountains of Ararat." },
            { id: 136, text: "Which New Testament book has only one chapter?", options: ["Philemon", "2 John", "3 John", "Jude"], correctAnswer: 0, difficulty: "medium", reference: "Bible Structure", category: "General", verseText: "Philemon, 2 John, 3 John, and Jude each have only one chapter.", explanation: "Philemon is Paul's shortest letter with just one chapter, written to a slave owner about his runaway slave Onesimus." },
            { id: 137, text: "What does the word 'Gospel' mean?", options: ["God's message", "Good news", "Holy book", "Sacred story"], correctAnswer: 1, difficulty: "medium", reference: "Mark 1:1", category: "General", verseText: "The beginning of the gospel of Jesus Christ, the Son of God.", explanation: "The word 'Gospel' means 'good news' - the good news of salvation through Jesus Christ." },
            { id: 138, text: "Who wrote the Book of Acts?", options: ["Paul", "Peter", "Luke", "John"], correctAnswer: 2, difficulty: "medium", reference: "Acts 1:1", category: "General", verseText: "In the first book, O Theophilus, I have dealt with all that Jesus began to do and teach.", explanation: "Luke wrote the Book of Acts as a continuation of his Gospel, documenting the early church's history." },
            { id: 139, text: "How many books did Moses write?", options: ["Three", "Four", "Five", "Six"], correctAnswer: 2, difficulty: "medium", reference: "Bible Structure", category: "General", verseText: "Moses wrote the first five books of the Bible, known as the Torah or Pentateuch.", explanation: "Moses wrote the first five books of the Bible: Genesis, Exodus, Leviticus, Numbers, and Deuteronomy." },
            { id: 140, text: "Who was the Roman governor when Jesus was crucified?", options: ["Herod", "Pilate", "Felix", "Festus"], correctAnswer: 1, difficulty: "medium", reference: "Matthew 27:2", category: "New Testament", verseText: "And they bound him and led him away and delivered him over to Pilate the governor.", explanation: "Pontius Pilate was the Roman governor of Judea who reluctantly ordered Jesus's crucifixion." },

            // ADDITIONAL - HARD DIFFICULTY
            { id: 141, text: "What was the name of the tax Jesus told Peter to pay with money from a fish's mouth?", options: ["Temple tax", "Roman tax", "Census tax", "Land tax"], correctAnswer: 0, difficulty: "hard", reference: "Matthew 17:24-27", category: "Parables & Teachings", verseText: "When they came to Capernaum, the collectors of the two-drachma tax went up to Peter and said, 'Does your teacher not pay the tax?'", explanation: "Jesus instructed Peter to catch a fish that would have a coin in its mouth to pay the temple tax for both of them." },
            { id: 142, text: "How many people did Jesus send out two by two to preach?", options: ["12", "40", "70", "120"], correctAnswer: 2, difficulty: "hard", reference: "Luke 10:1", category: "Parables & Teachings", verseText: "After this the Lord appointed seventy-two others and sent them on ahead of him, two by two.", explanation: "Jesus sent out seventy (or seventy-two in some manuscripts) disciples in pairs to preach the gospel." },
            { id: 143, text: "What is the shortest parable Jesus told?", options: ["The mustard seed", "The leaven", "The hidden treasure", "The pearl"], correctAnswer: 1, difficulty: "hard", reference: "Matthew 13:33", category: "Parables & Teachings", verseText: "He told them another parable: 'The kingdom of heaven is like leaven that a woman took and hid in three measures of flour, till it was all leavened.'", explanation: "The parable of the leaven is one of the shortest, using just one verse to convey how the kingdom of heaven spreads." },
            { id: 144, text: "In the parable of the wedding feast, what happened to the man without wedding clothes?", options: ["He was forgiven", "He was asked to leave", "He was bound hand and foot", "He was given new clothes"], correctAnswer: 2, difficulty: "hard", reference: "Matthew 22:13", category: "Parables & Teachings", verseText: "Then the king said to the attendants, 'Bind him hand and foot and cast him into the outer darkness.'", explanation: "The man without proper wedding garments was bound and cast out, representing those who claim faith but don't live transformed lives." },
            { id: 145, text: "What was the name of the rich man in Jesus's parable about the rich man and Lazarus?", options: ["Dives", "Not given", "Abraham", "Simon"], correctAnswer: 1, difficulty: "hard", reference: "Luke 16:19-31", category: "Parables & Teachings", verseText: "There was a rich man who was clothed in purple and fine linen...", explanation: "The Bible doesn't actually give the rich man's name in this parable, though he's sometimes called 'Dives' (Latin for 'rich')." },
            { id: 146, text: "What was Deborah doing when she judged Israel?", options: ["Sitting under a tree", "Standing at a well", "Sitting under a palm tree", "In the temple"], correctAnswer: 2, difficulty: "hard", reference: "Judges 4:5", category: "Women of the Bible", verseText: "She used to sit under the palm of Deborah between Ramah and Bethel in the hill country of Ephraim, and the people of Israel came up to her for judgment.", explanation: "Deborah held court under a palm tree that became known as the Palm of Deborah." },
            { id: 147, text: "Which woman's name means 'pleasantness' but she asked to be called 'bitter'?", options: ["Ruth", "Naomi", "Orpah", "Hannah"], correctAnswer: 1, difficulty: "hard", reference: "Ruth 1:20", category: "Women of the Bible", verseText: "She said to them, 'Do not call me Naomi; call me Mara, for the Almighty has dealt very bitterly with me.'", explanation: "Naomi's name means 'pleasantness,' but after losing her husband and sons, she asked to be called Mara, meaning 'bitter.'" },
            { id: 148, text: "Who was the mother of Samuel the prophet?", options: ["Peninnah", "Hannah", "Ruth", "Abigail"], correctAnswer: 1, difficulty: "hard", reference: "1 Samuel 1:20", category: "Women of the Bible", verseText: "And in due time Hannah conceived and bore a son, and she called his name Samuel, for she said, 'I have asked for him from the LORD.'", explanation: "Hannah prayed earnestly for a son and promised to dedicate him to the Lord, and God gave her Samuel." },
            { id: 149, text: "What woman anointed Jesus's feet with expensive perfume?", options: ["Mary Magdalene", "Mary of Bethany", "Martha", "The Samaritan woman"], correctAnswer: 1, difficulty: "hard", reference: "John 12:3", category: "Women of the Bible", verseText: "Mary therefore took a pound of expensive ointment made from pure nard, and anointed the feet of Jesus and wiped his feet with her hair.", explanation: "Mary of Bethany (sister of Martha and Lazarus) anointed Jesus's feet with very expensive perfume." },
            { id: 150, text: "What was the name of the mountain where Moses died?", options: ["Mount Sinai", "Mount Horeb", "Mount Nebo", "Mount Pisgah"], correctAnswer: 2, difficulty: "hard", reference: "Deuteronomy 34:1", category: "Biblical Geography", verseText: "Then Moses went up from the plains of Moab to Mount Nebo, to the top of Pisgah, which is opposite Jericho.", explanation: "Moses climbed Mount Nebo to view the Promised Land before his death, though he was not allowed to enter it." },
            { id: 151, text: "In which city was Saul when the scales fell from his eyes?", options: ["Jerusalem", "Damascus", "Tarsus", "Antioch"], correctAnswer: 1, difficulty: "hard", reference: "Acts 9:18", category: "Biblical Geography", verseText: "And immediately something like scales fell from his eyes, and he regained his sight. Then he rose and was baptized.", explanation: "Saul's sight was restored in Damascus when Ananias laid hands on him, three days after his encounter with Jesus." },
            { id: 152, text: "What river did Elijah divide with his cloak?", options: ["Jordan", "Euphrates", "Nile", "Tigris"], correctAnswer: 0, difficulty: "hard", reference: "2 Kings 2:8", category: "Biblical Geography", verseText: "Then Elijah took his cloak and rolled it up and struck the water, and the water was parted to the one side and to the other, till the two of them could go over on dry ground.", explanation: "Elijah struck the Jordan River with his rolled-up cloak, and it parted so he and Elisha could cross on dry ground." },
            { id: 153, text: "In which city were believers first called Christians?", options: ["Jerusalem", "Rome", "Antioch", "Ephesus"], correctAnswer: 2, difficulty: "hard", reference: "Acts 11:26", category: "Biblical Geography", verseText: "And in Antioch the disciples were first called Christians.", explanation: "The followers of Jesus were first called 'Christians' in the city of Antioch." },
            { id: 154, text: "How many years did King Solomon reign?", options: ["30", "35", "40", "45"], correctAnswer: 2, difficulty: "hard", reference: "1 Kings 11:42", category: "Kings & Rulers", verseText: "And the time that Solomon reigned in Jerusalem over all Israel was forty years.", explanation: "King Solomon reigned in Jerusalem for forty years, during which Israel reached its peak of prosperity." },
            { id: 155, text: "Which king disguised himself in battle and was killed by a random arrow?", options: ["Saul", "Ahab", "Josiah", "Uzziah"], correctAnswer: 1, difficulty: "hard", reference: "1 Kings 22:34", category: "Kings & Rulers", verseText: "But a certain man drew his bow at random and struck the king of Israel between the scale armor and the breastplate.", explanation: "King Ahab disguised himself in battle, but was struck by a random arrow and died, fulfilling Micaiah's prophecy." },
            { id: 156, text: "Who was the last king of Judah before the Babylonian captivity?", options: ["Jehoiakim", "Jehoiachin", "Zedekiah", "Josiah"], correctAnswer: 2, difficulty: "hard", reference: "2 Kings 25:1-7", category: "Kings & Rulers", verseText: "And in the ninth year of his reign, in the tenth month, on the tenth day of the month, Nebuchadnezzar king of Babylon came with all his army against Jerusalem.", explanation: "Zedekiah was the last king of Judah before Jerusalem fell to Babylon and the people were taken into exile." },
            { id: 157, text: "Which king walked humbly before God and had his life extended by 15 years?", options: ["David", "Hezekiah", "Josiah", "Asa"], correctAnswer: 1, difficulty: "hard", reference: "2 Kings 20:6", category: "Kings & Rulers", verseText: "I will add fifteen years to your life. I will deliver you and this city out of the hand of the king of Assyria.", explanation: "King Hezekiah prayed earnestly when he was sick, and God added fifteen years to his life." },
            { id: 158, text: "How many people did Solomon appoint as forced laborers?", options: ["30,000", "70,000", "150,000", "550,000"], correctAnswer: 2, difficulty: "hard", reference: "1 Kings 5:13-16", category: "Kings & Rulers", verseText: "King Solomon drafted forced labor out of all Israel, and the draft numbered 30,000 men.", explanation: "Solomon conscripted 30,000 men for forced labor, plus 70,000 burden-bearers and 80,000 stonecutters." },
            { id: 159, text: "How many generations from Abraham to David?", options: ["12", "14", "21", "42"], correctAnswer: 1, difficulty: "hard", reference: "Matthew 1:17", category: "Old Testament", verseText: "So all the generations from Abraham to David were fourteen generations.", explanation: "Matthew's genealogy of Jesus lists fourteen generations from Abraham to David, fourteen from David to the Babylonian exile, and fourteen from the exile to Christ." },
            { id: 160, text: "What did Jesus say about calling someone a fool?", options: ["It's allowed", "It's unwise", "It makes you liable to hell", "It's sometimes necessary"], correctAnswer: 2, difficulty: "hard", reference: "Matthew 5:22", category: "Parables & Teachings", verseText: "But I say to you that everyone who is angry with his brother will be liable to judgment; whoever insults his brother will be liable to the council; and whoever says, 'You fool!' will be liable to the hell of fire.", explanation: "Jesus warned that calling someone a fool out of anger shows contempt and makes one liable to the fire of hell." },
            { id: 161, text: "How many stones were used to build an altar after crossing the Jordan?", options: ["7", "10", "12", "24"], correctAnswer: 2, difficulty: "hard", reference: "Joshua 4:20", category: "Old Testament", verseText: "And those twelve stones, which they took out of the Jordan, Joshua set up at Gilgal.", explanation: "Twelve stones, representing the twelve tribes of Israel, were taken from the Jordan and set up as a memorial at Gilgal." },
            { id: 162, text: "Which two cities did Jesus say would be more tolerable for on judgment day than Chorazin and Bethsaida?", options: ["Sodom and Gomorrah", "Tyre and Sidon", "Nineveh and Babylon", "Athens and Rome"], correctAnswer: 1, difficulty: "hard", reference: "Matthew 11:21-22", category: "Gospels", verseText: "Woe to you, Chorazin! Woe to you, Bethsaida! For if the mighty works done in you had been done in Tyre and Sidon, they would have repented long ago.", explanation: "Jesus said that even the pagan cities of Tyre and Sidon would have repented if they had seen His miracles, unlike Chorazin and Bethsaida." },
            { id: 163, text: "How many pieces of silver did Judas return to the priests?", options: ["20", "25", "30", "35"], correctAnswer: 2, difficulty: "hard", reference: "Matthew 27:3", category: "New Testament", verseText: "Then when Judas, his betrayer, saw that Jesus was condemned, he changed his mind and brought back the thirty pieces of silver to the chief priests.", explanation: "Overcome with remorse, Judas returned the thirty pieces of silver he had been paid to betray Jesus, then went and hanged himself." },
            { id: 164, text: "What did Jesus restore to the man on the day he entered Jerusalem?", options: ["Hearing", "Sight", "Speech", "Walking"], correctAnswer: 3, difficulty: "hard", reference: "Miracles of Jesus", category: "Miracles of Jesus", verseText: "Throughout his ministry, Jesus healed many who were paralyzed and unable to walk.", explanation: "Jesus performed numerous healing miracles throughout His ministry, restoring mobility to the paralyzed." },
            { id: 165, text: "How many days was Lazarus in the tomb before Jesus raised him?", options: ["1", "2", "3", "4"], correctAnswer: 3, difficulty: "hard", reference: "John 11:39", category: "Miracles of Jesus", verseText: "Jesus said, 'Take away the stone.' Martha, the sister of the dead man, said to him, 'Lord, by this time there will be an odor, for he has been dead four days.'", explanation: "Lazarus had been dead and in the tomb for four days before Jesus raised him, demonstrating complete power over death." },
            { id: 166, text: "How many miles did Jesus walk on water?", options: ["About 3-4 miles", "About 5-6 miles", "About 2-3 miles", "The distance isn't specified"], correctAnswer: 0, difficulty: "hard", reference: "John 6:19", category: "Miracles of Jesus", verseText: "When they had rowed about three or four miles, they saw Jesus walking on the sea and approaching the boat.", explanation: "The disciples had rowed about three to four miles across the Sea of Galilee when they saw Jesus walking on the water toward them." },
