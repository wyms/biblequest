<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Quest - Interactive Bible Trivia</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #1a2847;
            --deep-blue: #2c3e6f;
            --gold: #d4af37;
            --gold-light: #f0d878;
            --cream: #faf8f3;
            --cream-dark: #f0ece1;
            --green: #4caf50;
            --red: #f44336;
            --shadow: rgba(26, 40, 71, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1, h2, h3 {
            font-family: 'Crimson Text', serif;
            color: var(--navy);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--navy) 0%, var(--deep-blue) 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(212, 175, 55, 0.1) 35px, rgba(212, 175, 55, 0.1) 70px);
            pointer-events: none;
        }

        .header h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            color: var(--gold-light);
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px 30px;
            animation: fadeIn 0.5s ease-in;
        }

        .welcome-screen {
            text-align: center;
        }

        .welcome-screen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .welcome-screen p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .difficulty-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
            padding: 20px;
            border: 3px solid var(--navy);
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            font-weight: 600;
        }

        .difficulty-btn:hover {
            background: var(--navy);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .difficulty-btn.selected {
            background: var(--navy);
            color: white;
            border-color: var(--gold);
        }

        .difficulty-btn .label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .difficulty-btn .description {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--navy);
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .question-screen {
            animation: slideIn 0.5s ease-in;
        }

        .score-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--cream);
            border-radius: 15px;
        }

        .score {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--navy);
        }

        .progress {
            font-size: 1.1em;
            color: #666;
        }

        .question-card {
            background: var(--cream);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.5em;
            color: var(--navy);
            line-height: 1.6;
            font-weight: 500;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .difficulty-badge.easy {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .difficulty-badge.medium {
            background: #fff9c4;
            color: #f57f17;
        }

        .difficulty-badge.hard {
            background: #ffccbc;
            color: #d84315;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            padding: 20px;
            border: 3px solid var(--navy);
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option-btn:hover:not(:disabled) {
            background: var(--cream);
            transform: translateX(5px);
            border-color: var(--gold);
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .option-btn .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--navy);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option-btn.correct {
            background: var(--green);
            border-color: var(--green);
            color: white;
            animation: pulse 0.5s ease-in;
        }

        .option-btn.correct .option-letter {
            background: white;
            color: var(--green);
        }

        .option-btn.incorrect {
            background: var(--red);
            border-color: var(--red);
            color: white;
            animation: shake 0.5s ease-in;
        }

        .option-btn.incorrect .option-letter {
            background: white;
            color: var(--red);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback-screen {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .feedback-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .feedback-message {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .feedback-message.correct {
            color: var(--green);
        }

        .feedback-message.incorrect {
            color: var(--red);
        }

        .scripture-reference {
            background: var(--cream);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid var(--gold);
        }

        .scripture-reference .label {
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .scripture-reference .text {
            font-style: italic;
            color: #555;
            line-height: 1.6;
        }

        .results-screen {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .results-screen h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .final-score {
            font-size: 4em;
            font-weight: 700;
            color: var(--gold);
            margin: 20px 0;
        }

        .score-breakdown {
            background: var(--cream);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: left;
        }

        .score-breakdown h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: var(--navy);
            font-size: 1.1em;
        }

        .performance-message {
            font-size: 1.3em;
            color: #666;
            margin: 20px 0;
            font-style: italic;
        }

        .btn-secondary {
            background: white;
            color: var(--navy);
            border: 3px solid var(--navy);
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            margin: 10px;
        }

        .btn-secondary:hover {
            background: var(--navy);
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .content {
                padding: 30px 20px;
            }

            .welcome-screen h2 {
                font-size: 2em;
            }

            .difficulty-selector {
                flex-direction: column;
            }

            .difficulty-btn {
                max-width: 100%;
            }

            .question-text {
                font-size: 1.2em;
            }

            .option-btn {
                font-size: 1em;
                padding: 15px;
            }

            .final-score {
                font-size: 3em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .score-progress {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

            { id: 3, text: "Who was swallowed by a large fish?", options: ["Jonah", "Daniel", "Elijah", "Samuel"], correctAnswer: 0, difficulty: "easy", reference: "Jonah 1:17", category: "Old Testament", verseText: "And the LORD appointed a great fish to swallow up Jonah. And Jonah was in the belly of the fish three days and three nights.", explanation: "Jonah was swallowed by a great fish after trying to flee from God's command to preach to Nineveh." },

            { id: 6, text: "Who was the first man created by God?", options: ["Adam", "Abel", "Cain", "Seth"], correctAnswer: 0, difficulty: "easy", reference: "Genesis 2:7", category: "Old Testament", verseText: "Then the LORD God formed the man of dust from the ground and breathed into his nostrils the breath of life, and the man became a living creature.", explanation: "Adam was the first human being created by God, formed from the dust of the ground." },

            { id: 57, text: "In the parable of the sower, what does the seed represent?", options: ["Money", "The Word of God", "Faith", "Love"], correctAnswer: 1, difficulty: "easy", reference: "Luke 8:11", category: "Parables & Teachings", verseText: "Now the parable is this: The seed is the word of God.", explanation: "Jesus explained that the seed scattered by the sower represents the Word of God being spread to different types of hearts." },
            { id: 58, text: "In the parable of the Good Samaritan, who helped the injured man?", options: ["A priest", "A Levite", "A Samaritan", "A Roman"], correctAnswer: 2, difficulty: "easy", reference: "Luke 10:33", category: "Parables & Teachings", verseText: "But a Samaritan, as he journeyed, came to where he was, and when he saw him, he had compassion.", explanation: "Despite cultural hostility between Jews and Samaritans, it was a Samaritan who showed mercy and helped the injured man." },

            { id: 60, text: "In the parable of the talents, how many talents did the master give to the first servant?", options: ["Three", "Five", "Seven", "Ten"], correctAnswer: 1, difficulty: "medium", reference: "Matthew 25:15", category: "Parables & Teachings", verseText: "To one he gave five talents, to another two, to another one, to each according to his ability.", explanation: "The master distributed talents based on each servant's ability: five to one, two to another, and one to the third." },

        // LocalStorage utility functions
        const STORAGE_KEY = 'bibleQuestData';

        const getDefaultStats = () => ({
            totalQuestionsAnswered: 0,
            totalCorrectAnswers: 0,
            overallAccuracy: 0,
            bestStreak: 0,
            currentStreak: 0,
            gamesPlayed: 0,
            totalPoints: 0,
            lastPlayedDate: null,
            questionHistory: [],
            achievements: []
        });

        const loadStats = () => {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                if (data) {
                    return JSON.parse(data);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
            return getDefaultStats();
        };

        const saveStats = (stats) => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(stats));
            } catch (error) {
                console.error('Error saving stats:', error);
            }
        };

            const [answeredQuestions, setAnsweredQuestions] = useState([]);
            const [stats, setStats] = useState(getDefaultStats());
            const [currentStreak, setCurrentStreak] = useState(0);

            // Load stats on mount
            useEffect(() => {
                const loadedStats = loadStats();
                setStats(loadedStats);
                setCurrentStreak(loadedStats.currentStreak || 0);
            }, []);

            const startGame = () => {
                if (!difficulty) return;

                // Filter questions by difficulty
                const filteredQuestions = QUESTIONS.filter(q => q.difficulty === difficulty);

                // Shuffle questions
                const shuffled = [...filteredQuestions].sort(() => Math.random() - 0.5);

                // Select 10 questions
                const selectedQuestions = shuffled.slice(0, Math.min(10, shuffled.length));

                setQuestions(selectedQuestions);
                setCurrentQuestionIndex(0);
                setScore(0);
                setAnsweredQuestions([]);
                setGameState('playing');
            };

            const handleAnswerClick = (answerIndex) => {
                if (selectedAnswer !== null) return; // Already answered

                setSelectedAnswer(answerIndex);
                const isCorrect = answerIndex === questions[currentQuestionIndex].correctAnswer;

                if (isCorrect) {
                    setScore(score + 1);
                    setCurrentStreak(currentStreak + 1);
                } else {
                    setCurrentStreak(0);
                }

                setAnsweredQuestions([...answeredQuestions, {
                    question: questions[currentQuestionIndex],
                    selectedAnswer: answerIndex,
                    isCorrect
                }]);

                // Show feedback after a brief delay
                setTimeout(() => {
                    setGameState('feedback');
                }, 1000);
            };

            const nextQuestion = () => {
                setSelectedAnswer(null);

                if (currentQuestionIndex < questions.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                    setGameState('playing');
                } else {
                    // Game complete - update stats
                    updateGameStats();
                    setGameState('results');
                }
            };

            const updateGameStats = () => {
                const newStats = {
                    ...stats,
                    totalQuestionsAnswered: stats.totalQuestionsAnswered + questions.length,
                    totalCorrectAnswers: stats.totalCorrectAnswers + score,
                    gamesPlayed: stats.gamesPlayed + 1,
                    totalPoints: stats.totalPoints + (score * 10),
                    bestStreak: Math.max(stats.bestStreak, currentStreak),
                    currentStreak: currentStreak,
                    lastPlayedDate: new Date().toISOString(),
                    questionHistory: [...stats.questionHistory, ...questions.map(q => q.id)].slice(-100) // Keep last 100
                };

                newStats.overallAccuracy = Math.round((newStats.totalCorrectAnswers / newStats.totalQuestionsAnswered) * 100);

                setStats(newStats);
                saveStats(newStats);
            };

            const restartGame = () => {
                setGameState('welcome');
                setDifficulty(null);
                setCurrentQuestionIndex(0);
                setScore(0);
                setSelectedAnswer(null);
                setQuestions([]);
                setAnsweredQuestions([]);
            };

            const viewStatistics = () => {
                setGameState('statistics');
            };

            const reviewMistakes = () => {
                const mistakes = answeredQuestions
                    .filter(aq => !aq.isCorrect)
                    .map(aq => aq.question);

                if (mistakes.length > 0) {
                    setQuestions(mistakes);
                    setCurrentQuestionIndex(0);
                    setScore(0);
                    setAnsweredQuestions([]);
                    setSelectedAnswer(null);
                    setGameState('playing');
                }
            };

            const currentQuestion = questions[currentQuestionIndex];
            const lastAnswer = answeredQuestions[answeredQuestions.length - 1];

            return (
                <div className="container">
                    <div className="header">
                        <h1> Bible Quest</h1>
                        <p>Test Your Knowledge of Scripture</p>
                    </div>

                    <div className="content">
                        {gameState === 'welcome' && (
                            <WelcomeScreen
                                difficulty={difficulty}
                                setDifficulty={setDifficulty}
                                startGame={startGame}
                                viewStatistics={viewStatistics}
                                stats={stats}
                            />
                        )}

                        {gameState === 'playing' && currentQuestion && (
                            <QuestionScreen
                                question={currentQuestion}
                                questionNumber={currentQuestionIndex + 1}
                                totalQuestions={questions.length}
                                score={score}
                                currentStreak={currentStreak}
                                selectedAnswer={selectedAnswer}
                                handleAnswerClick={handleAnswerClick}
                            />
                        )}

                        {gameState === 'feedback' && lastAnswer && (
                            <FeedbackScreen
                                isCorrect={lastAnswer.isCorrect}
                                question={lastAnswer.question}
                                selectedAnswer={lastAnswer.selectedAnswer}
                                currentStreak={currentStreak}
                                nextQuestion={nextQuestion}
                            />
                        )}

                        {gameState === 'results' && (
                            <ResultsScreen
                                score={score}
                                totalQuestions={questions.length}
                                difficulty={difficulty}
                                answeredQuestions={answeredQuestions}
                                stats={stats}
                                currentStreak={currentStreak}
                                restartGame={restartGame}
                                reviewMistakes={reviewMistakes}
                            />
                        )}

                        {gameState === 'statistics' && (
                            <StatisticsScreen
                                stats={stats}
                                goBack={() => setGameState('welcome')}
                            />
                        )}
                    </div>
                </div>
            );
        }

        function WelcomeScreen({ difficulty, setDifficulty, startGame, viewStatistics, stats }) {
            return (
                <div className="welcome-screen">
                    <h2>Welcome to Bible Quest!</h2>
                    <p>
                        Test your knowledge of the Bible with engaging trivia questions.
                        Choose your difficulty level and begin your journey through Scripture.
                    </p>

                    {stats.gamesPlayed > 0 && (
                        <div style={{marginBottom: '20px', padding: '15px', background: 'var(--cream)', borderRadius: '10px'}}>
                            <strong>Your Progress:</strong> {stats.gamesPlayed} games played | {stats.overallAccuracy}% accuracy | Best streak: {stats.bestStreak}
                        </div>
                    )}

                    <div className="difficulty-selector">
                        <button
                            className={`difficulty-btn ${difficulty === 'easy' ? 'selected' : ''}`}
                            onClick={() => setDifficulty('easy')}
                        >
                            <span className="label">Easy</span>
                            <span className="description">Basic Bible knowledge</span>
                        </button>
                        <button
                            className={`difficulty-btn ${difficulty === 'medium' ? 'selected' : ''}`}
                            onClick={() => setDifficulty('medium')}
                        >
                            <span className="label">Medium</span>
                            <span className="description">Intermediate understanding</span>
                        </button>
                        <button
                            className={`difficulty-btn ${difficulty === 'hard' ? 'selected' : ''}`}
                            onClick={() => setDifficulty('hard')}
                        >
                            <span className="label">Hard</span>
                            <span className="description">Advanced Scripture study</span>
                        </button>
                    </div>

                    <button
                        className="btn-primary"
                        onClick={startGame}
                        disabled={!difficulty}
                    >
                        Start Quest
                    </button>

                    {stats.gamesPlayed > 0 && (
                        <button
                            className="btn-secondary"
                            onClick={viewStatistics}
                            style={{marginTop: '10px'}}
                        >
                            View Statistics
                        </button>
                    )}
                </div>
            );
        }

        function QuestionScreen({ question, questionNumber, totalQuestions, score, currentStreak, selectedAnswer, handleAnswerClick }) {
            return (
                <div className="question-screen">
                    <div className="score-progress">
                        <div className="score">Score: {score}/{totalQuestions}</div>
                        {currentStreak >= 3 && (
                            <div style={{color: 'var(--gold)', fontWeight: 'bold', fontSize: '1.2em'}}>
                                 Streak: {currentStreak}
                            </div>
                        )}
                        <div className="progress">Question {questionNumber} of {totalQuestions}</div>
                    </div>

                    <div className="question-card">
                        <div className={`difficulty-badge ${question.difficulty}`}>
                            {question.difficulty}
                        </div>
                        <div className="question-text">{question.text}</div>
                    </div>

                    <div className="options">
                        {question.options.map((option, index) => {
                            const isSelected = selectedAnswer === index;
                            const isCorrect = index === question.correctAnswer;

                            let className = 'option-btn';
                            if (selectedAnswer !== null) {
                                if (isSelected && isCorrect) className += ' correct';
                                else if (isSelected && !isCorrect) className += ' incorrect';
                                else if (isCorrect) className += ' correct';
                            }

                            return (
                                <button
                                    key={index}
                                    className={className}
                                    onClick={() => handleAnswerClick(index)}
                                    disabled={selectedAnswer !== null}
                                >
                                    <span className="option-letter">{String.fromCharCode(65 + index)}</span>
                                    <span>{option}</span>
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        }

        function FeedbackScreen({ isCorrect, question, selectedAnswer, currentStreak, nextQuestion }) {
            return (
                <div className="feedback-screen">
                    <div className="feedback-icon">{isCorrect ? '' : ''}</div>
                    <div className={`feedback-message ${isCorrect ? 'correct' : 'incorrect'}`}>
                        {isCorrect ? 'Correct!' : 'Not Quite!'}
                    </div>

                    {isCorrect && currentStreak >= 3 && (
                        <div style={{fontSize: '1.2em', color: 'var(--gold)', fontWeight: 'bold', marginBottom: '10px'}}>
                             {currentStreak} in a row!
                        </div>
                    )}

                    {!isCorrect && (
                        <p style={{marginBottom: '20px', fontSize: '1.1em', color: '#666'}}>
                            The correct answer was: <strong>{question.options[question.correctAnswer]}</strong>
                        </p>
                    )}

                    <div className="scripture-reference">
                        <div className="label">{question.reference}</div>
                        {question.verseText && (
                            <div className="text" style={{fontStyle: 'italic', marginTop: '10px'}}>
                                "{question.verseText}"
                            </div>
                        )}
                        {question.explanation && (
                            <div style={{marginTop: '15px', color: '#555', lineHeight: '1.6'}}>
                                {question.explanation}
                            </div>
                        )}
                    </div>

                    <button className="btn-primary" onClick={nextQuestion}>
                        {isCorrect ? 'Continue' : 'Next Question'}
                    </button>
                </div>
            );
        }

        function ResultsScreen({ score, totalQuestions, difficulty, answeredQuestions, stats, currentStreak, restartGame, reviewMistakes }) {
            const percentage = Math.round((score / totalQuestions) * 100);
            const mistakesCount = answeredQuestions.filter(aq => !aq.isCorrect).length;

            let performanceMessage = '';
            if (percentage === 100) {
                performanceMessage = 'Perfect! You are a true Bible scholar!';
            } else if (percentage >= 80) {
                performanceMessage = 'Excellent work! Your knowledge is impressive!';
            } else if (percentage >= 60) {
                performanceMessage = 'Good job! Keep studying the Word!';
            } else if (percentage >= 40) {
                performanceMessage = 'Not bad! There\'s room for growth!';
            } else {
                performanceMessage = 'Keep reading! The Bible has so much to teach!';
            }

            return (
                <div className="results-screen">
                    <h2>Quest Complete!</h2>
                    <div className="final-score">{score}/{totalQuestions}</div>
                    <div style={{fontSize: '2em', color: '#666', marginBottom: '20px'}}>
                        {percentage}% Correct
                    </div>
                    <div className="performance-message">{performanceMessage}</div>

                    <div className="score-breakdown">
                        <h3>Score Breakdown</h3>
                        <div className="stat-row">
                            <span className="stat-label">Difficulty Level</span>
                            <span className="stat-value">{difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Questions Answered</span>
                            <span className="stat-value">{totalQuestions}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Correct Answers</span>
                            <span className="stat-value">{score}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Incorrect Answers</span>
                            <span className="stat-value">{totalQuestions - score}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Accuracy</span>
                            <span className="stat-value">{percentage}%</span>
                        </div>
                        {currentStreak >= 3 && (
                            <div className="stat-row">
                                <span className="stat-label">Best Streak This Game</span>
                                <span className="stat-value"> {currentStreak}</span>
                            </div>
                        )}
                        <div className="stat-row">
                            <span className="stat-label">Lifetime Accuracy</span>
                            <span className="stat-value">{stats.overallAccuracy}%</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">All-Time Best Streak</span>
                            <span className="stat-value">{stats.bestStreak}</span>
                        </div>
                    </div>

                    <div>
                        <button className="btn-primary" onClick={restartGame}>
                            Play Again
                        </button>
                        {mistakesCount > 0 && (
                            <button className="btn-secondary" onClick={reviewMistakes}>
                                Review {mistakesCount} Mistake{mistakesCount !== 1 ? 's' : ''}
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        function StatisticsScreen({ stats, goBack }) {
            return (
                <div className="results-screen">
                    <h2>Your Statistics</h2>

                    <div className="score-breakdown" style={{marginTop: '30px'}}>
                        <h3>Overall Progress</h3>
                        <div className="stat-row">
                            <span className="stat-label">Games Played</span>
                            <span className="stat-value">{stats.gamesPlayed}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Total Questions Answered</span>
                            <span className="stat-value">{stats.totalQuestionsAnswered}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Correct Answers</span>
                            <span className="stat-value">{stats.totalCorrectAnswers}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Overall Accuracy</span>
                            <span className="stat-value">{stats.overallAccuracy}%</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Best Streak</span>
                            <span className="stat-value"> {stats.bestStreak}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Total Points Earned</span>
                            <span className="stat-value">{stats.totalPoints}</span>
                        </div>
                        {stats.lastPlayedDate && (
                            <div className="stat-row">
                                <span className="stat-label">Last Played</span>
                                <span className="stat-value">
                                    {new Date(stats.lastPlayedDate).toLocaleDateString()}
                                </span>
                            </div>
                        )}
                    </div>

                    <div style={{marginTop: '30px'}}>
                        <button className="btn-primary" onClick={goBack}>
                            Back to Home
                        </button>
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BibleQuestApp />);
    </script>
</body>
</html>
