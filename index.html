        ];

        // Achievement definitions
        const ACHIEVEMENTS = [
            { id: 'perfect_score', name: 'Perfect Score', description: '100% on any quiz', icon: '', check: (stats, gameData) => gameData.percentage === 100 },
            { id: 'speed_demon', name: 'Speed Demon', description: 'Complete a quiz in under 2 minutes', icon: '', check: (stats, gameData) => gameData.timeTaken && gameData.timeTaken < 120 },
            { id: 'scholar', name: 'Scholar', description: '100 questions answered', icon: '', check: (stats) => stats.totalQuestionsAnswered >= 100 },
            { id: 'dedicated_student', name: 'Dedicated Student', description: 'Play on 5 different days', icon: '', check: (stats) => stats.playDays && stats.playDays.length >= 5 },
            { id: 'testament_master', name: 'Testament Master', description: 'Perfect score on OT and NT', icon: '', check: (stats) => stats.perfectOT && stats.perfectNT },
            { id: 'century_club', name: 'Century Club', description: '100+ total correct answers', icon: '', check: (stats) => stats.totalCorrectAnswers >= 100 },
            { id: 'category_expert', name: 'Category Expert', description: '90%+ in any category quiz', icon: '', check: (stats, gameData) => gameData.isCategory && gameData.percentage >= 90 },
            { id: 'streak_master', name: 'Streak Master', description: 'Achieve a 10+ streak', icon: '', check: (stats) => stats.bestStreak >= 10 },
            { id: 'first_steps', name: 'First Steps', description: 'Complete your first quiz', icon: '', check: (stats) => stats.gamesPlayed >= 1 },
            { id: 'persistent', name: 'Persistent', description: 'Play 10 games', icon: '', check: (stats) => stats.gamesPlayed >= 10 }
        ];

        // LocalStorage utility functions
        const STORAGE_KEY = 'bibleQuestData';

        const getDefaultStats = () => ({
            totalQuestionsAnswered: 0,
            totalCorrectAnswers: 0,
            overallAccuracy: 0,
            bestStreak: 0,
            currentStreak: 0,
            gamesPlayed: 0,
            totalPoints: 0,
            lastPlayedDate: null,
            questionHistory: [],
            achievements: [],
            playDays: [],
            perfectOT: false,
            perfectNT: false
        });

        const loadStats = () => {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                if (data) {
                    return JSON.parse(data);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
            return getDefaultStats();
        };

        const saveStats = (stats) => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(stats));
            } catch (error) {
                console.error('Error saving stats:', error);
            }
        };

        function BibleQuestApp() {
            const [gameState, setGameState] = useState('welcome'); // welcome, playing, feedback, results, statistics
            const [difficulty, setDifficulty] = useState(null);
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [questions, setQuestions] = useState([]);
            const [answeredQuestions, setAnsweredQuestions] = useState([]);
            const [stats, setStats] = useState(getDefaultStats());
            const [currentStreak, setCurrentStreak] = useState(0);
            const [hintsRemaining, setHintsRemaining] = useState(3);
            const [usedHints, setUsedHints] = useState({ fiftyFifty: false, showCategory: false });
            const [eliminatedOptions, setEliminatedOptions] = useState([]);
            const [newAchievements, setNewAchievements] = useState([]);
            const [darkMode, setDarkMode] = useState(false);

            // Load stats and theme on mount
            useEffect(() => {
                const loadedStats = loadStats();
                setStats(loadedStats);
                setCurrentStreak(loadedStats.currentStreak || 0);

                // Load dark mode preference
                const savedDarkMode = localStorage.getItem('bibleQuestDarkMode') === 'true';
                setDarkMode(savedDarkMode);
                document.documentElement.setAttribute('data-theme', savedDarkMode ? 'dark' : 'light');
            }, []);

            const toggleDarkMode = () => {
                const newDarkMode = !darkMode;
                setDarkMode(newDarkMode);
                localStorage.setItem('bibleQuestDarkMode', newDarkMode);
                document.documentElement.setAttribute('data-theme', newDarkMode ? 'dark' : 'light');
            };

            // Get unique categories from questions
            const categories = ['all', ...new Set(QUESTIONS.map(q => q.category))].sort();

            const startGame = () => {
                if (!difficulty) return;

                // Filter questions by difficulty and category
                let filteredQuestions = QUESTIONS.filter(q => q.difficulty === difficulty);

                if (selectedCategory !== 'all') {
                    filteredQuestions = filteredQuestions.filter(q => q.category === selectedCategory);
                }

                // Shuffle questions
                const shuffled = [...filteredQuestions].sort(() => Math.random() - 0.5);

                // Select questions (10 for 'all', 15 for specific category, minimum 5)
                const questionCount = selectedCategory === 'all' ? 10 : Math.min(15, filteredQuestions.length);
                const selectedQuestions = shuffled.slice(0, questionCount);

                if (selectedQuestions.length === 0) {
                    alert('No questions available for this category and difficulty. Please try another combination.');
                    return;
                }

                if (selectedQuestions.length < 5) {
                    alert(`Only ${selectedQuestions.length} question(s) available for this combination. Please try a different category or difficulty to get at least 5 questions.`);
                    return;
                }

                setQuestions(selectedQuestions);
                setCurrentQuestionIndex(0);
                setScore(0);
                setAnsweredQuestions([]);
                setHintsRemaining(3);
                setUsedHints({ fiftyFifty: false, showCategory: false });
                setEliminatedOptions([]);
                setGameState('playing');
            };

            const handleAnswerClick = (answerIndex) => {
                if (selectedAnswer !== null) return; // Already answered

                setSelectedAnswer(answerIndex);
                const isCorrect = answerIndex === questions[currentQuestionIndex].correctAnswer;

                if (isCorrect) {
                    setScore(score + 1);
                    setCurrentStreak(currentStreak + 1);
                } else {
                    setCurrentStreak(0);
                }

                setAnsweredQuestions([...answeredQuestions, {
                    question: questions[currentQuestionIndex],
                    selectedAnswer: answerIndex,
                    isCorrect
                }]);

                // Show feedback after a brief delay
                setTimeout(() => {
                    setGameState('feedback');
                }, 1000);
            };

            const nextQuestion = () => {
                setSelectedAnswer(null);
                setUsedHints({ fiftyFifty: false, showCategory: false });
                setEliminatedOptions([]);

                if (currentQuestionIndex < questions.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                    setGameState('playing');
                } else {
                    // Game complete - update stats
                    updateGameStats();
                    setGameState('results');
                }
            };

            const use5050Hint = () => {
                if (hintsRemaining <= 0 || usedHints.fiftyFifty || selectedAnswer !== null) return;

                const currentQ = questions[currentQuestionIndex];
                const correctAnswer = currentQ.correctAnswer;

                // Get incorrect answer indices
                const incorrectIndices = [0, 1, 2, 3].filter(i => i !== correctAnswer);

                // Randomly select 2 incorrect answers to eliminate
                const shuffled = incorrectIndices.sort(() => Math.random() - 0.5);
                const toEliminate = shuffled.slice(0, 2);

                setEliminatedOptions(toEliminate);
                setUsedHints({ ...usedHints, fiftyFifty: true });
                setHintsRemaining(hintsRemaining - 1);
            };

            const useShowCategoryHint = () => {
                if (hintsRemaining <= 0 || usedHints.showCategory || selectedAnswer !== null) return;

                setUsedHints({ ...usedHints, showCategory: true });
                setHintsRemaining(hintsRemaining - 1);
            };

            const useSkipHint = () => {
                if (hintsRemaining <= 0 || selectedAnswer !== null) return;

                setHintsRemaining(hintsRemaining - 1);
                // Mark as incorrect for stats
                setAnsweredQuestions([...answeredQuestions, {
                    question: questions[currentQuestionIndex],
                    selectedAnswer: -1,
                    isCorrect: false
                }]);

                // Reset streak
                setCurrentStreak(0);

                // Move to next question
                nextQuestion();
            };

            const updateGameStats = () => {
                const percentage = Math.round((score / questions.length) * 100);
                const today = new Date().toISOString().split('T')[0];

                const newStats = {
                    ...stats,
                    totalQuestionsAnswered: stats.totalQuestionsAnswered + questions.length,
                    totalCorrectAnswers: stats.totalCorrectAnswers + score,
                    gamesPlayed: stats.gamesPlayed + 1,
                    totalPoints: stats.totalPoints + (score * 10),
                    bestStreak: Math.max(stats.bestStreak, currentStreak),
                    currentStreak: currentStreak,
                    lastPlayedDate: new Date().toISOString(),
                    questionHistory: [...stats.questionHistory, ...questions.map(q => q.id)].slice(-100), // Keep last 100
                    playDays: stats.playDays?.includes(today) ? stats.playDays : [...(stats.playDays || []), today]
                };

                // Check for perfect score on OT/NT categories
                if (percentage === 100 && selectedCategory !== 'all') {
                    if (selectedCategory === 'Old Testament') newStats.perfectOT = true;
                    if (selectedCategory === 'New Testament') newStats.perfectNT = true;
                }

                newStats.overallAccuracy = Math.round((newStats.totalCorrectAnswers / newStats.totalQuestionsAnswered) * 100);

                // Check achievements
                const gameData = {
                    percentage,
                    isCategory: selectedCategory !== 'all',
                    timeTaken: null // TODO: Add timer tracking
                };

                const unlockedAchievements = [];
                ACHIEVEMENTS.forEach(achievement => {
                    if (!newStats.achievements.includes(achievement.id) && achievement.check(newStats, gameData)) {
                        newStats.achievements.push(achievement.id);
                        unlockedAchievements.push(achievement);
                    }
                });

                setNewAchievements(unlockedAchievements);
                setStats(newStats);
                saveStats(newStats);
            };

            const restartGame = () => {
                setGameState('welcome');
                setDifficulty(null);
                setCurrentQuestionIndex(0);
                setScore(0);
                setSelectedAnswer(null);
                setQuestions([]);
                setAnsweredQuestions([]);
            };

            const viewStatistics = () => {
                setGameState('statistics');
            };

            const reviewMistakes = () => {
                const mistakes = answeredQuestions
                    .filter(aq => !aq.isCorrect)
                    .map(aq => aq.question);

                if (mistakes.length > 0) {
                    setQuestions(mistakes);
                    setCurrentQuestionIndex(0);
                    setScore(0);
                    setAnsweredQuestions([]);
                    setSelectedAnswer(null);
                    setGameState('playing');
                }
            };

            const currentQuestion = questions[currentQuestionIndex];
            const lastAnswer = answeredQuestions[answeredQuestions.length - 1];

            return (
                <div className="container">
                    <div className="header">
                        <button
                            onClick={toggleDarkMode}
                            style={{
                                position: 'absolute',
                                top: '20px',
                                right: '20px',
                                background: 'rgba(255, 255, 255, 0.2)',
                                border: '2px solid rgba(255, 255, 255, 0.5)',
                                borderRadius: '50%',
                                width: '50px',
                                height: '50px',
                                fontSize: '1.5em',
                                cursor: 'pointer',
                                transition: 'all 0.3s ease',
                                zIndex: 10
                            }}
                            title={darkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'}
                        >
                            {darkMode ? '' : ''}
                        </button>
                        <h1> Bible Quest</h1>
                        <p>Test Your Knowledge of Scripture</p>
                    </div>

                    <div className="content">
                        {gameState === 'welcome' && (
                            <WelcomeScreen
                                difficulty={difficulty}
                                setDifficulty={setDifficulty}
                                selectedCategory={selectedCategory}
                                setSelectedCategory={setSelectedCategory}
                                categories={categories}
                                startGame={startGame}
                                viewStatistics={viewStatistics}
                                stats={stats}
                            />
                        )}

                        {gameState === 'playing' && currentQuestion && (
                            <QuestionScreen
                                question={currentQuestion}
                                questionNumber={currentQuestionIndex + 1}
                                totalQuestions={questions.length}
                                score={score}
                                currentStreak={currentStreak}
                                selectedAnswer={selectedAnswer}
                                handleAnswerClick={handleAnswerClick}
                                hintsRemaining={hintsRemaining}
                                usedHints={usedHints}
                                eliminatedOptions={eliminatedOptions}
                                use5050Hint={use5050Hint}
                                useShowCategoryHint={useShowCategoryHint}
                                useSkipHint={useSkipHint}
                            />
                        )}

                        {gameState === 'feedback' && lastAnswer && (
                            <FeedbackScreen
                                isCorrect={lastAnswer.isCorrect}
                                question={lastAnswer.question}
                                selectedAnswer={lastAnswer.selectedAnswer}
                                currentStreak={currentStreak}
                                nextQuestion={nextQuestion}
                            />
                        )}

                        {gameState === 'results' && (
                            <ResultsScreen
                                score={score}
                                totalQuestions={questions.length}
                                difficulty={difficulty}
                                answeredQuestions={answeredQuestions}
                                stats={stats}
                                currentStreak={currentStreak}
                                newAchievements={newAchievements}
                                restartGame={restartGame}
                                reviewMistakes={reviewMistakes}
                            />
                        )}

                        {gameState === 'statistics' && (
                            <StatisticsScreen
                                stats={stats}
                                goBack={() => setGameState('welcome')}
                            />
                        )}
                    </div>
                </div>
            );
        }

        function WelcomeScreen({ difficulty, setDifficulty, selectedCategory, setSelectedCategory, categories, startGame, viewStatistics, stats }) {
            return (
                <div className="welcome-screen">
                    <h2>Welcome to Bible Quest!</h2>
                    <p>
                        Test your knowledge of the Bible with engaging trivia questions.
                        Choose your difficulty level and begin your journey through Scripture.
                    </p>

                    {stats.gamesPlayed > 0 && (
                        <div style={{marginBottom: '20px', padding: '15px', background: 'var(--cream)', borderRadius: '10px'}}>
                            <strong>Your Progress:</strong> {stats.gamesPlayed} games played | {stats.overallAccuracy}% accuracy | Best streak: {stats.bestStreak}

                    <div style={{marginBottom: '20px'}}>

                    <div className="difficulty-selector">

                        >
                            View Statistics
                        </button>
                    )}
                </div>
            );
        }

        function QuestionScreen({ question, questionNumber, totalQuestions, score, currentStreak, selectedAnswer, handleAnswerClick, hintsRemaining, usedHints, eliminatedOptions, use5050Hint, useShowCategoryHint, useSkipHint }) {
            return (
                <div className="question-screen">
                    <div className="score-progress">
                        <div className="score">Score: {score}/{totalQuestions}</div>
                        {currentStreak >= 3 && (
                            <div style={{color: 'var(--gold)', fontWeight: 'bold', fontSize: '1.2em'}}>
                                 Streak: {currentStreak}
                            </div>
                        )}
                        <div className="progress">Question {questionNumber} of {totalQuestions}</div>
                    </div>

                    <div style={{marginBottom: '15px', display: 'flex', gap: '10px', flexWrap: 'wrap', justifyContent: 'center'}}>
                        <div style={{fontSize: '0.9em', color: '#666', fontWeight: 'bold', padding: '8px 12px', background: 'var(--cream)', borderRadius: '8px'}}>

                        <button

                            disabled={hintsRemaining <= 0 || usedHints.fiftyFifty || selectedAnswer !== null}
                            style={{
                                padding: '8px 12px',

                                border: '2px solid var(--navy)',

                                cursor: (hintsRemaining <= 0 || usedHints.fiftyFifty || selectedAnswer !== null) ? 'not-allowed' : 'pointer',
                                opacity: (hintsRemaining <= 0 || usedHints.fiftyFifty || selectedAnswer !== null) ? 0.5 : 1
                            }}
                        >
                            50/50
                        </button>
                        <button
                            onClick={useShowCategoryHint}
                            disabled={hintsRemaining <= 0 || usedHints.showCategory || selectedAnswer !== null}
                            style={{
                                padding: '8px 12px',
                                fontSize: '0.85em',
                                borderRadius: '8px',
                                border: '2px solid var(--navy)',
                                background: usedHints.showCategory ? '#ddd' : 'white',
                                cursor: (hintsRemaining <= 0 || usedHints.showCategory || selectedAnswer !== null) ? 'not-allowed' : 'pointer',
                                opacity: (hintsRemaining <= 0 || usedHints.showCategory || selectedAnswer !== null) ? 0.5 : 1
                            }}
                        >
                            Show Category
                        </button>
                        <button
                            onClick={useSkipHint}
                            disabled={hintsRemaining <= 0 || selectedAnswer !== null}
                            style={{
                                padding: '8px 12px',
                                fontSize: '0.85em',
                                borderRadius: '8px',
                                border: '2px solid var(--navy)',
                                background: 'white',
                                cursor: (hintsRemaining <= 0 || selectedAnswer !== null) ? 'not-allowed' : 'pointer',
                                opacity: (hintsRemaining <= 0 || selectedAnswer !== null) ? 0.5 : 1
                            }}
                        >
                            Skip
                        </button>
                    </div>

                    <div className="question-card">
                        <div className={`difficulty-badge ${question.difficulty}`}>
                            {question.difficulty}
                        </div>
                        {usedHints.showCategory && (
                            <div style={{marginBottom: '10px', padding: '8px 12px', background: 'var(--gold-light)', borderRadius: '8px', fontSize: '0.9em', fontWeight: 'bold'}}>
                                Category: {question.category}
                            </div>
                        )}
                        <div className="question-text">{question.text}</div>
                    </div>

                    <div className="options">
                        {question.options.map((option, index) => {
                            const isSelected = selectedAnswer === index;
                            const isCorrect = index === question.correctAnswer;
                            const isEliminated = eliminatedOptions.includes(index);

                            let className = 'option-btn';
                            if (selectedAnswer !== null) {
                                if (isSelected && isCorrect) className += ' correct';
                                else if (isSelected && !isCorrect) className += ' incorrect';
                                else if (isCorrect) className += ' correct';
                            }

                            if (isEliminated) {
                                return (
                                    <button
                                        key={index}
                                        className={className}
                                        disabled={true}
                                        style={{opacity: 0.3, textDecoration: 'line-through'}}
                                    >
                                        <span className="option-letter">{String.fromCharCode(65 + index)}</span>
                                        <span>{option}</span>
                                    </button>
                                );
                            }

                            return (
                                <button
                                    key={index}
                                    className={className}
                                    onClick={() => handleAnswerClick(index)}
                                    disabled={selectedAnswer !== null}
                                >
                                    <span className="option-letter">{String.fromCharCode(65 + index)}</span>
                                    <span>{option}</span>
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        }

            return (
                <div className="feedback-screen">
                    <div className="feedback-icon">{isCorrect ? '' : ''}</div>
                    <div className={`feedback-message ${isCorrect ? 'correct' : 'incorrect'}`}>
                        {isCorrect ? 'Correct!' : 'Not Quite!'}
                    </div>

                    {isCorrect && currentStreak >= 3 && (
                        <div style={{fontSize: '1.2em', color: 'var(--gold)', fontWeight: 'bold', marginBottom: '10px'}}>
                             {currentStreak} in a row!
                        </div>

        }

        function ResultsScreen({ score, totalQuestions, difficulty, answeredQuestions, stats, currentStreak, newAchievements, restartGame, reviewMistakes }) {
            const percentage = Math.round((score / totalQuestions) * 100);
            const mistakesCount = answeredQuestions.filter(aq => !aq.isCorrect).length;

            let performanceMessage = '';
            if (percentage === 100) {
                performanceMessage = 'Perfect! You are a true Bible scholar!';
            } else if (percentage >= 80) {
                performanceMessage = 'Excellent work! Your knowledge is impressive!';
            } else if (percentage >= 60) {
                performanceMessage = 'Good job! Keep studying the Word!';
            } else if (percentage >= 40) {
                performanceMessage = 'Not bad! There\'s room for growth!';
            } else {
                performanceMessage = 'Keep reading! The Bible has so much to teach!';
            }

            return (
                <div className="results-screen">
                    <h2>Quest Complete!</h2>
                    <div className="final-score">{score}/{totalQuestions}</div>
                    <div style={{fontSize: '2em', color: '#666', marginBottom: '20px'}}>
                        {percentage}% Correct
                    </div>
                    <div className="performance-message">{performanceMessage}</div>

                    {newAchievements && newAchievements.length > 0 && (
                        <div style={{marginTop: '20px', padding: '20px', background: 'linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 100%)', borderRadius: '15px', animation: 'pulse 1s ease-in'}}>
                            <h3 style={{marginBottom: '15px', fontSize: '1.5em'}}> New Achievement{newAchievements.length > 1 ? 's' : ''} Unlocked!</h3>
                            {newAchievements.map(achievement => (
                                <div key={achievement.id} style={{marginBottom: '10px', fontSize: '1.1em'}}>
                                    <span style={{fontSize: '1.5em'}}>{achievement.icon}</span> <strong>{achievement.name}</strong> - {achievement.description}
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="score-breakdown">
                        <h3>Score Breakdown</h3>
                        <div className="stat-row">
                            <span className="stat-label">Difficulty Level</span>
                            <span className="stat-value">{difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Questions Answered</span>
                            <span className="stat-value">{totalQuestions}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Correct Answers</span>
                            <span className="stat-value">{score}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Incorrect Answers</span>
                            <span className="stat-value">{totalQuestions - score}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Accuracy</span>
                            <span className="stat-value">{percentage}%</span>
                        </div>
                        {currentStreak >= 3 && (
                            <div className="stat-row">
                                <span className="stat-label">Best Streak This Game</span>
                                <span className="stat-value"> {currentStreak}</span>
                            </div>
                        )}
                        <div className="stat-row">
                            <span className="stat-label">Lifetime Accuracy</span>
                            <span className="stat-value">{stats.overallAccuracy}%</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">All-Time Best Streak</span>
                            <span className="stat-value">{stats.bestStreak}</span>
                        </div>
                    </div>

                    <div>
                        <button className="btn-primary" onClick={restartGame}>
                            Play Again
                        </button>
                        {mistakesCount > 0 && (
                            <button className="btn-secondary" onClick={reviewMistakes}>
                                Review {mistakesCount} Mistake{mistakesCount !== 1 ? 's' : ''}
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        function StatisticsScreen({ stats, goBack }) {
            const unlockedCount = stats.achievements?.length || 0;
            const totalAchievements = ACHIEVEMENTS.length;

            return (
                <div className="results-screen">
                    <h2>Your Statistics</h2>

                    <div className="score-breakdown" style={{marginTop: '20px'}}>
                        <h3>Achievements ({unlockedCount}/{totalAchievements})</h3>
                        <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))', gap: '10px', marginTop: '15px'}}>
                            {ACHIEVEMENTS.map(achievement => {
                                const isUnlocked = stats.achievements?.includes(achievement.id);
                                return (
                                    <div
                                        key={achievement.id}
                                        style={{
                                            padding: '15px',
                                            background: isUnlocked ? 'linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 100%)' : '#f0f0f0',
                                            borderRadius: '10px',
                                            textAlign: 'center',
                                            opacity: isUnlocked ? 1 : 0.5
                                        }}
                                    >
                                        <div style={{fontSize: '2em', marginBottom: '5px'}}>{achievement.icon}</div>
                                        <div style={{fontWeight: 'bold', fontSize: '0.9em'}}>{achievement.name}</div>
                                        <div style={{fontSize: '0.75em', marginTop: '5px'}}>{achievement.description}</div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    <div className="score-breakdown" style={{marginTop: '30px'}}>
                        <h3>Overall Progress</h3>
                        <div className="stat-row">
                            <span className="stat-label">Games Played</span>
                            <span className="stat-value">{stats.gamesPlayed}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Total Questions Answered</span>
                            <span className="stat-value">{stats.totalQuestionsAnswered}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Correct Answers</span>
                            <span className="stat-value">{stats.totalCorrectAnswers}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Overall Accuracy</span>
                            <span className="stat-value">{stats.overallAccuracy}%</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Best Streak</span>
                            <span className="stat-value"> {stats.bestStreak}</span>
                        </div>
                        <div className="stat-row">
                            <span className="stat-label">Total Points Earned</span>
                            <span className="stat-value">{stats.totalPoints}</span>
                        </div>
                        {stats.lastPlayedDate && (
                            <div className="stat-row">
                                <span className="stat-label">Last Played</span>
                                <span className="stat-value">
                                    {new Date(stats.lastPlayedDate).toLocaleDateString()}
                                </span>
                            </div>
                        )}
                    </div>

                    <div style={{marginTop: '30px'}}>
                        <button className="btn-primary" onClick={goBack}>
                            Back to Home
                        </button>
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BibleQuestApp />);
    </script>
</body>
</html>
